<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Deuce Trey - Porn Aggregator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display&display=swap');

    /* Base body styling */
    body {
      margin: 0;
      background: #222;
      color: #f5f5f5;
      font-family: 'Montserrat', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Top bar with small "23" and banner */
    .top-bar {
      display: flex;
      align-items: stretch;
      background: #111;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      z-index: 1100;
    }

    /* Small "23" branding box */
    .number-box {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #e97777, #be3144);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 6px;
      user-select: none;
      box-shadow: 0 4px 10px rgba(190, 49, 68, 0.9);
      flex-shrink: 0;
      cursor: default;
    }

    /* Banner area with background image */
    header {
      flex-grow: 1;
      background: url('https://raw.githubusercontent.com/thedeucetrey/main/main/b6ef7d3a-fa47-4b7d-9e66-6f0c4cfe01fd.png') no-repeat left center;
      background-size: auto 100%;
      padding-left: 25px;
      color: #f5f5f5;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 3px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    #disclaimer {
      font-size: 1rem;
      font-weight: 400;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #ddd;
      max-width: 550px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Navigation sidebar underneath banner */
    nav {
      position: fixed;
      top: 140px;
      left: 0;
      width: 140px;
      height: calc(100vh - 140px);
      background: linear-gradient(180deg, #1f1f1f, #151515);
      border-right: 1px solid #3a1f1f;
      box-shadow: 2px 0 8px rgba(0,0,0,0.9);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      color: #e97777;
      overflow-y: auto;
      user-select: none;
    }
    nav a {
      color: #e97777;
      text-decoration: none;
      transition: color 0.3s ease;
      padding-left: 5px;
      border-radius: 4px;
      outline-offset: 2px;
    }
    nav a:hover, nav a:focus {
      background: rgba(233, 119, 119, 0.25);
      color: #f9a7a7;
      outline: 2px solid #f9a7a7;
      outline-offset: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Main content area */
    main {
      margin-top: 140px;
      margin-left: 140px;
      padding: 20px;
      background: #222;
      height: calc(100vh - 140px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Grid for videos thumbnails */
    #thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 1100px;
    }

    /* Thumbnail container */
    .thumbnail {
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(233, 119, 119, 0.5);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      background: #1e1e1e;
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: column;
    }
    .thumbnail:hover {
      box-shadow: 0 0 30px rgba(233, 119, 119, 0.9);
    }
    .thumbnail img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
      flex-grow: 1;
      display: block;
    }
    .thumbnail:hover img {
      transform: scale(1.05);
    }
    .title-overlay {
      background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.85) 100%);
      color: #f9a7a7;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 12px;
      letter-spacing: 0.7px;
      text-shadow: 1px 1px 3px #661212;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    /* Video player panel */
    #video-player-container {
      backdrop-filter: blur(10px);
      background: rgba(45, 45, 45, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(233, 119, 119, 0.9);
      max-width: 700px;
      margin-top: 30px;
      display: none;
      flex-direction: column;
      color: #f8d7d7;
      user-select: none;
    }
    #video-player-container iframe {
      border-radius: 10px;
      width: 100%;
      height: 360px;
    }
    #video-info {
      margin-top: 15px;
    }
    #video-info div {
      margin: 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 1px solid #661212;
      padding-bottom: 6px;
    }
    
    /* Like button style */
    .like-btn {
      background: #e97777;
      border: none;
      border-radius: 10px;
      padding: 12px 24px; 
      color: white; 
      cursor: pointer; 
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(233, 119, 119, 0.8);
      transition: background-color 0.35s ease, box-shadow 0.35s ease;
      margin-top: 15px;
      align-self: flex-start;
    }
    .like-btn:hover, .like-btn:focus {
      background: #d45a5a;
      box-shadow: 0 6px 15px rgba(212, 90, 90, 1);
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      nav {
        width: 120px;
        font-size: 1rem;
      }
      .number-box {
        width: 120px;
        height: 120px;
        font-size: 4rem;
      }
      main {
        margin-left: 120px;
      }
    }
    @media (max-width: 600px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
        box-shadow: none;
        border-right: none;
      }
      .number-box {
        display: none;
      }
      .top-bar {
        height: 100px;
        flex-direction: column;
      }
      header {
        padding-left: 20px;
        justify-content: center;
        height: 80px;
      }
      main {
        margin-left: 0;
        margin-top: 0;
        height: auto;
        padding: 15px;
      }
      #thumbnail-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="number-box">23</div>
    <header>
      <h1>The Deuce Trey</h1>
      <div id="disclaimer">
        All content embedded from third-party sites. Age 18+ only. Please view responsibly.
      </div>
    </header>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Popular</a>
    <a href="#">Categories</a>
    <a href="#">Performers</a>
    <a href="#">Studios</a>
    <a href="#">Settings</a>
  </nav>

  <main>
    <div id="thumbnail-grid"></div>

    <div id="video-player-container" aria-live="polite">
      <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
      <div id="video-info">
        <div id="video-title"></div>
        <div id="video-tags"></div>
        <div id="video-performer"></div>
        <div id="video-studio"></div>
        <button class="like-btn" id="like-button" aria-label="Like video">Like üëç</button>
      </div>
    </div>
  </main>

  <script>
    const videos = [
      {
        title: "Example Video 1",
        src: "https://www.youtube.com/embed/ysz5S6PUM-U",
        thumbnail: "https://img.youtube.com/vi/ysz5S6PUM-U/hqdefault.jpg",
        tags: "POV, MILF",
        performer: "Jane Doe",
        studio: "EvilAngel"
      },
      {
        title: "Example Video 2",
        src: "https://www.youtube.com/embed/tgbNymZ7vqY",
        thumbnail: "https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg",
        tags: "Anal, Blonde",
        performer: "Alexia Gold",
        studio: "Brazzers"
      }
    ];

    const thumbnailGrid = document.getElementById('thumbnail-grid');
    const videoPlayerContainer = document.getElementById('video-player-container');
    const videoPlayer = document.getElementById('video-player');
    const videoTitle = document.getElementById('video-title');
    const videoTags = document.getElementById('video-tags');
    const videoPerformer = document.getElementById('video-performer');
    const videoStudio = document.getElementById('video-studio');
    const likeButton = document.getElementById('like-button');

    let currentVideoIndex = null;

    function createThumbnail(video, index) {
      const thumb = document.createElement('div');
      thumb.className = 'thumbnail';
      thumb.setAttribute('tabindex', 0);
      thumb.setAttribute('role', 'button');
      thumb.setAttribute('aria-pressed', 'false');
      thumb.setAttribute('aria-label', `Load video: ${video.title}`);
      thumb.innerHTML = `
        <img src="${video.thumbnail}" alt="Thumbnail of ${video.title}">
        <div class="title-overlay">${video.title}</div>
      `;
      thumb.addEventListener('click', () => {
        loadVideo(index);
      });
      thumb.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          loadVideo(index);
          e.preventDefault();
        }
      });
      return thumb;
    }

    function loadVideo(index) {
      const video = videos[index];
      currentVideoIndex = index;
      videoPlayer.src = video.src;
      videoTitle.textContent = `Title: ${video.title}`;
      videoTags.textContent = `Tags: ${video.tags}`;
      videoPerformer.textContent = `Performer: ${video.performer}`;
      videoStudio.textContent = `Studio: ${video.studio}`;
      videoPlayerContainer.style.display = 'flex';
      videoPlayer.focus();
    }

    likeButton.addEventListener('click', () => {
      if(currentVideoIndex !== null){
        alert(`You liked: ${videos[currentVideoIndex].title}\n(Recommendations coming soon!)`);
      }
    });

    function init() {
      videos.forEach((video, index) => {
        const thumb = createThumbnail(video, index);
        thumbnailGrid.appendChild(thumb);
      });
    }

    window.onload = init;
  </script>

</body>
</html>
