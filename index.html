<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Porn Aggregator with Fixed Header</title>
  <style>
    body {
      margin: 0; 
      background: #222; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      height: 100vh;
      display: flex; 
      flex-direction: column;
    }
    header {
      background: #111; 
      padding: 15px 20px;
      position: fixed; /* Stay on top */
      top: 0; 
      width: 100%; 
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #disclaimer {
      font-size: 0.8rem;
      color: #bbb;
      margin-top: 4px;
    }
    main {
      margin-top: 90px; /* Enough space to avoid overlap with fixed header */
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    /* Basic video box style */
    .video-container {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 600px;
    }
    .video-title { font-size: 1.5rem; margin-bottom: 10px; }
    iframe { border-radius: 8px; }
    .tags { margin: 10px 0; }
    .like-btn {
      background: #E97777; border: none; border-radius: 8px; padding: 10px 18px; 
      color: white; cursor: pointer; font-size: 1rem;
    }
    .like-btn:active { background: #BE3144; }
  </style>
</head>
<body>

  <header>
    <h1>Porn Aggregator Demo</h1>
    <div id="disclaimer">
      All content embedded from third-party sites. Age 18+ only. Please view responsibly.
    </div>
  </header>

  <main id="content">
    <!-- Content will be loaded here -->
  </main>

  <script>
    // Sample video data (you'll add more later)
    const videos = [
      {
        title: "Example Video 1",
        src: "https://www.youtube.com/embed/ysz5S6PUM-U",
        tags: "POV, MILF",
        performer: "Jane Doe",
        studio: "EvilAngel"
      },
      {
        title: "Example Video 2",
        src: "https://www.youtube.com/embed/tgbNymZ7vqY",
        tags: "Anal, Blonde",
        performer: "Alexia Gold",
        studio: "Brazzers"
      }
    ];

    // Function to load a video block into #content
    function loadVideos() {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = ''; // Clear current content
      videos.forEach((v, i) => {
        const videoHTML = `
          <div class="video-container">
            <div class="video-title">${v.title}</div>
            <iframe width="560" height="315" src="${v.src}" frameborder="0" allowfullscreen></iframe>
            <div class="tags">Tags: <b>${v.tags}</b></div>
            <div class="tags">Performer: <b>${v.performer}</b></div>
            <div class="tags">Studio: <b>${v.studio}</b></div>
            <button class="like-btn" onclick="likeVideo(${i})">Like üëç</button>
          </div>
        `;
        contentDiv.insertAdjacentHTML('beforeend', videoHTML);
      });
    }

    // Like button function
    function likeVideo(index) {
      alert(`You liked: ${videos[index].title}\n(This will update recommendations soon)`);
      // Here you will save the like info for the user
    }

    // Load videos when the page loads
    window.onload = loadVideos;
  </script>

</body>
</html>
