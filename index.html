<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Porn Aggregator with Styled Header</title>
  <style>
    /* Apply a font similar to the banner for a consistent look */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0; 
      background: #222; 
      color: #f5f5f5; 
      font-family: 'Montserrat', Arial, sans-serif; 
      height: 100vh;
      display: flex; 
      flex-direction: column;
    }
    header {
      background: url('https://raw.githubusercontent.com/thedeucetrey/main/main/b6ef7d3a-fa47-4b7d-9e66-6f0c4cfe01fd.png') no-repeat center center;
      background-size: cover;
      padding: 30px 20px 25px; /* Adjusted padding to give space for text */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      color: #f5f5f5;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    #disclaimer {
      font-size: 0.85rem;
      color: #ddd;
      margin-top: 6px;
      font-weight: 400;
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    main {
      margin-top: 110px; /* Space for fixed header */
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    /* Video block styling */
    .video-container {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      max-width: 650px;
      box-shadow: 0 0 14px rgba(233, 119, 119, 0.6);
      transition: box-shadow 0.3s ease;
    }
    .video-container:hover {
      box-shadow: 0 0 30px rgba(233, 119, 119, 1);
    }

    .video-title { 
      font-size: 1.7rem; 
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 1.2px;
      color: #f9a7a7;
      text-shadow: 1px 1px 2px #661212;
    }
    iframe { 
      border-radius: 10px; 
      width: 100%; 
      height: 360px; 
      max-width: 650px; 
    }
    .tags {
      margin: 12px 0;
      font-weight: 500;
      font-size: 1.05rem;
      color: #f8d7d7;
      letter-spacing: 0.5px;
    }
    .tags b {
      color: #e66363;
      text-shadow: 1px 1px 3px #3a0d0d;
    }
    .like-btn {
      background: #e97777;
      border: none;
      border-radius: 10px;
      padding: 12px 24px; 
      color: white; 
      cursor: pointer; 
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(233, 119, 119, 0.7);
      transition: background-color 0.25s ease;
    }
    .like-btn:active {
      background: #be3144;
      box-shadow: 0 2px 6px rgba(190, 49, 68, 0.9);
    }
  </style>
</head>
<body>

  <header>
    <h1>Porn Aggregator Demo</h1>
    <div id="disclaimer">
      All content embedded from third-party sites. Age 18+ only. Please view responsibly.
    </div>
  </header>

  <main id="content">
    <!-- Videos will load here -->
  </main>

  <script>
    // Array of videos for demo
    const videos = [
      {
        title: "Example Video 1",
        src: "https://www.youtube.com/embed/ysz5S6PUM-U",
        tags: "POV, MILF",
        performer: "Jane Doe",
        studio: "EvilAngel"
      },
      {
        title: "Example Video 2",
        src: "https://www.youtube.com/embed/tgbNymZ7vqY",
        tags: "Anal, Blonde",
        performer: "Alexia Gold",
        studio: "Brazzers"
      }
    ];

    // Load videos into main content area
    function loadVideos() {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = ''; // Clear existing content

      videos.forEach((v, i) => {
        const videoHTML = `
          <div class="video-container">
            <div class="video-title">${v.title}</div>
            <iframe src="${v.src}" frameborder="0" allowfullscreen></iframe>
            <div class="tags">Tags: <b>${v.tags}</b></div>
            <div class="tags">Performer: <b>${v.performer}</b></div>
            <div class="tags">Studio: <b>${v.studio}</b></div>
            <button class="like-btn" onclick="likeVideo(${i})">Like üëç</button>
          </div>
        `;
        contentDiv.insertAdjacentHTML('beforeend', videoHTML);
      });
    }

    // Like button functionality
    function likeVideo(index) {
      alert(`You liked: ${videos[index].title}\n(Recommendation engine coming soon!)`);
      // Here you can add code to store user preference for recommendations
    }

    // Load videos once page is ready
    window.onload = loadVideos;
  </script>

</body>
</html>
